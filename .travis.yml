language: minimal

services:
    docker

env:
    matrix:
      - backend=mc communication_backend=single_node
      - backend=mc communication_backend=simple_mpi
      - backend=mc communication_backend=gcl
      - backend=mc communication_backend=ghex_comm
      - backend=x86 communication_backend=single_node
      - backend=x86 communication_backend=simple_mpi
      - backend=x86 communication_backend=gcl
      - backend=x86 communication_backend=ghex_comm
      - backend=cuda communication_backend=single_node
      - backend=cuda communication_backend=simple_mpi
      - backend=cuda communication_backend=gcl
      - backend=cuda communication_backend=ghex_comm
    global:
      - secure: 

script:
    - >
      docker pull fthaler/gtbench:${backend}_${communication_backend}_base;
      docker build
      --cache-from fthaler/gtbench:${backend}_${communication_backend}_base
      --target base
      --build-arg BUILD_FROM=$(if [ $backend = cuda ]; then echo nvidia/cuda:10.1-devel-ubuntu18.04; else echo ubuntu:19.10; fi)
      --build-arg GTBENCH_BACKEND=${backend}
      --build-arg GTBENCH_COMMUNICATION_BACKEND=${communication_backend}
      -t fthaler/gtbench:${backend}_${communication_backend}_base
      .
      &&
      docker build
      --cache-from fthaler/gtbench:${backend}_${communication_backend}_base
      --build-arg BUILD_FROM=$(if [ $backend = cuda ]; then echo nvidia/cuda:10.1-devel-ubuntu18.04; else echo ubuntu:19.10; fi)
      --build-arg GTBENCH_BACKEND=${backend}
      --build-arg GTBENCH_COMMUNICATION_BACKEND=${communication_backend}
      -t fthaler/gtbench:${backend}_${communication_backend}
      .
      &&
      if [ ! $backend = cuda ]; then
      docker run --rm -it fthaler/gtbench:${backend}_${communication_backend} /usr/bin/benchmark 10 &&
      docker run --rm -it fthaler/gtbench:${backend}_${communication_backend} /usr/bin/convergence_tests;
      fi
      &&
      if [ ${TRAVIS_PULL_REQUEST} = false ] && [ ${TRAVIS_BRANCH} = master ]; then
      echo ${DOCKER_TOKEN} | docker login -u fthaler --password-stdin &&
      docker push fthaler/gtbench &&
      docker logout;
      fi

